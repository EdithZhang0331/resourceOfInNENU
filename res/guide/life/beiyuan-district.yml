  - tag: p
    text:
      - 北苑生活区，指北苑食堂西侧的 B1 区域，是本部校区最大的综合性生活中心。
      - 北苑生活区依托北苑食堂丰富的饮食档口，以天猫超市为核心，周边设立书店、咖啡店、蛋糕店、小吃店、水果店、洗衣店、眼镜店、杂货店、饮品店等形成的校内生活区。

