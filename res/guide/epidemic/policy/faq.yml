title: 《新型冠状病毒肺炎防控方案 (第九版)》相关问题解答
desc: |-
  发布时间: 2022-06-30 来源: 疾病预防控制局
time: 2022 年 8 月 30 日
shareable: true
cite: http://www.nhc.gov.cn/xcs/fkdt/202206/844634da00f2490d84c96d10b6a1893d.shtml
content:
  - tag: p
    text:
      - |-
        为进一步指导各地科学精准做好新型冠状病毒肺炎防控工作，在认真总结《新型冠状病毒肺炎防控方案 (第八版) 》印发后的防控工作实践，特别是针对奥密克戎变异株传播速度快、隐匿性强等特点的基础上，国务院应对新型冠状病毒肺炎疫情联防联控机制综合组组织修订形成了《新型冠状病毒肺炎防控方案 (第九版) 》，全面落实“外防输入、内防反弹”总策略和“动态清零”总方针，切实维护人民群众生命安全和身体健康，最大限度统筹疫情防控和经济社会发展。主要修订内容如下:

  - tag: p
    heading: 一、学校和托幼机构、养老机构、儿童福利领域服务机构等重点机构人员开展全员核酸检测的时机和要求是什么？
    text:
      - 奥密克戎变异株速度更快、隐匿性更强，第九版防控方案进一步强化了学校和托幼机构、养老机构、儿童福利领域服务机构、精神专科医院、培训机构等重点机构人员监测预警要求，提升感染者早期发现的敏感性。相关重点机构人员密集，特别是老年人、精神疾病患者抵抗力较弱，一旦有感染者传入极易造成聚集性疫情，发生重症风险高，疫情处置难度大。本土疫情发生后，应及时根据流调结果分析研判疫情波及范围，对于疫情波及到的乡镇 (街道) 、县 (区) 范围内的相关重点机构快速组织开展一次全员核酸筛查，后续可根据全员筛查结果及疫情扩散风险，调整为每天至少20%的抽样比例或按照辖区检测要求开展核酸检测。

  - tag: p
    heading: 二、发生疫情后风险区域发布的时限要求？
    text:
      - 第九版防控方案要求，发生疫情后当地联防联控机制应及时划定风险区域，并在 5 小时内发布相关的低、中、高风险区信息，并及时推送中、高风险区外溢人员信息。后续根据疫情进展及风险研判结果更新发布风险区域信息。如发现的感染者社区传播风险较低，密切接触者等风险人员已及时管控，疫情传播风险已得到有效控制，经研判不需要划定风险区域，也应及时对外发布相关信息。

  - tag: p
    heading: 三、低风险区的防控措施跟以往有何区别？
    text:
      - 第九版防控方案规定，中高风险区所在县 (市、区、旗) 的其他地区为低风险区，采取“个人防护、避免聚集”等防范措施。区域内各类人员按照要求开展核酸检测。严格落实进入室内公共场所预约、错峰、限流、测温、登记、戴口罩等措施。提醒居民减少外出、避免聚集、保持社交距离、做好个人防护。跨区域流动须持48小时内核酸检测阴性证明。到达目的地后落实3天两次核酸检测的要求，当地不能对来自低风险地区的人员采取隔离、限制出行等“层层加码”的措施。

  - tag: p
    heading: 四、入境人员解除集中隔离后，如何返回居住地？
    text:
      - 入境人员按规定完成 7 天集中隔离医学观察后，返回居住地开展3天居家健康监测。解除集中隔离前，对入境人员做好健康告知和防控要求；第一入境地省级联防联控机制及时将入境人员相关信息推送至目的地省级联防联控机制，做好人员信息共享。入境人员解除隔离后应及时返回居住地，严禁改变行程，返回途中应做好个人防护，到达目的地后向当地社区报备，居家健康监测期间落实不外出、核酸检测、健康监测等防控要求。
