  - http://www.jleea.com.cn/2022/0816/4266.html
time: 2022 年 9 月 2 日
shareable: true
content:
  - tag: p
    text: 根据《教育部考试中心关于2022年中小学教师资格考试考务相关事项的通知》 (教试中心函[2021]123号) 和《吉林省中小学教师资格考试改革实施方案 (试行) 》 (吉教师字[2014]28号)文件精神，现将我省2022年下半年中小学教师资格考试笔试有关事项公告如下：

  - tag: title
    text: 一、报考条件

  - tag: ol
    text:
      - 未达到国家法定退休年龄，户籍 (包含居住证) 在吉林省或吉林省内全日制普通院校在读的中国公民，在吉林省学习、工作和生活并持有有效证件的港澳台居民 (有效证件为港澳台居民居住证、港澳居民来往内地通行证、五年有效期台湾居民来往大陆通行证) 。
      - 遵守宪法和法律，热爱教育事业，具有良好的思想品德。
      - |-
        报考人员应具备《教师法》规定的合格学历：
        报考幼儿园教师资格，师范类毕业生应当具备幼儿师范学校毕业及以上学历，非师范类毕业生应当具备大学专科毕业及以上学历。
        报考小学教师资格，师范类毕业生应当具备中等师范学校毕业及以上学历，非师范类毕业生应当具备大学专科毕业及以上学历。
        报考初级中学教师资格，应当具备大学专科毕业及以上学历；
        报考高级中学和中等职业学校教师资格，应当具备大学本科毕业及以上学历；
        报考中等职业学校实习指导教师资格，应当具备中等职业学校毕业及以上学历，并具有相当助理工程师及以上专业技术职务或者中级及以上工人技术等级。
        符合以上学历条件的全日制普通高校在校三年级及以上本科学生、在校最后一学年的专科及以下学历学生 (以下简称全日制普通高校在读学生) 。
      - 被撤销教师资格的，五年内不得报名参加考试；受到剥夺政治权利，或故意犯罪受到有期徒刑以上刑事处罚的，不得报名参加考试；曾参加教师资格考试有作弊行为的，按照《国家教育考试违规处理办法》的相关规定执行。

  - tag: title
    text: 二、报名方式及操作步骤

  - tag: p
    text:
      - 报名分为考生网上信息输入、网上资格初审、网上缴费三个阶段。

  - tag: p
    heading: (一) 网上信息输入
    text:
      - 第一步：注册
      - 考生需首先登录中小学教师资格考试网 (https://ntce.neea.edu.cn) 进行注册。进行注册时要求考生填写姓名、选择证件类型、填写证件号码等信息。此次新增报名注册核验考生手机号要求。每个手机号只能注册一次，需要先接收短信验证。如考生手机收不到验证码，可以拨打短信服务热线寻求帮助 (400-7797-255) ，报名注册开放日期：8 月 26 日。
      - 第二步：信息输入
      - 考生在 2022 年 9 月 2 日 8：00- 9 月 5 日 15:00 登录中小学教师资格考试网 (https://ntce.neea.edu.cn) 。在完成注册后，按照流程填写个人信息、上传电子照片。
      - 照片要求：(1)本人近 6 个月以内的免冠、正面、彩色、白底证件照，照片中显示考生头部和肩的上部，不允许戴帽子、头巾、发带、墨镜，照片不得进行美颜、使用特效，不得使用翻拍照片。
      - (2)照片文件不大于 200K，格式为 jpg/jpeg (如照片过大，建议使用图画、 Photoshop、 ACDsee 等工具，将照片进行剪裁压缩) 。
      - (3)照片将用于准考证及考试合格证明，请考生上传照片时慎重选用。考生如上传照片不符合要求，将不能通过审核。
      - 第三步：选择考区及考试科目
      - 考生根据本人户籍所在地 (包含居住证) 选择相应考区, 港澳台居民考生选择在其居住所在地考区，根据报考类别选择相应考试科目,全日制普通高校在读学生须在学校所在地区报考。

  - tag: p
    heading: (二) 网上资格初审
    text:
      - 网上资格初审时间为 2022 年 9 月 2 日-9 月 6 日 17:00。网上资格初审由各市(州)考试机构在网上进行 (长春市除外) ，考试机构主要负责审核考生照片是否符合要求，考生的信息填写是否基本符合要求。选择长春市考区且身份证号前四位非 2201 的考生，需要考生本人持长春市户口簿或居住证原件到长春市各区招生考试服务中心进行现场确认 (特殊提醒：现场确认时间为 9 月 2 日-9 月 6 日 17:00，需要现场确认的考生，须出示本人“吉祥码”和“通信大数据行程卡”。如果二者状态异常，即非绿色或“通信大数据行程卡”中“到达或途径”地区显示考生去过疫情中、高风险地区，或体温监测高于 37.3℃ 以及其它特殊情况的，考生可申请线上确认 (联系电话见附件 1) ；到长春市各区招生考试服务中心进行现场确认的考生 (地点见附件 1) ，要全程佩戴医用外科口罩并与其他人员保持 1 米以上距离。确认审核时可摘下口罩) ，长春市内高校在读学生和身份证号前四位为 2201 的考生选择长春市考区不需要现场确认。户籍 (包含居住证) 为公主岭市的考生报考时仍要选择公主岭考区，不需要现场确认。
      - 考生应对所填写内容及上传照片的真实性、有效性、规范性负责，对是否符合报考条件等负责，如由此造成的不能参加考试、认证等遗留问题，由考生负责。考生信息经网上资格初审通过后才能缴费。

  - tag: p
    heading: (三) 网上缴费
    text:
      - 根据《吉林省发展改革委、吉林省财政厅关于教师资格考试收费标准的批复》 (吉发改价调联[2019]667 号) 文件，我省中小学教师资格笔试考试收费标准为 70 元/科.人。考生在网上资格初审通过后，于 2022 年 9 月 8 日 24 时前登录中小学教师资格考试网 (http://ntce.neea.edu.cn) 完成网上缴费，逾期未缴费者视为放弃考试。

  - tag: p
    heading: (四) 打印准考证
    text:
      - 考生按要求办理完报名审核并缴费后，可在网上查询报名是否成功，发现报名未成功的请及时与报名确认点联系。报名成功的考生于 2022 年 10 月 25 日-10 月 29 日在网上下载并打印教师资格考试笔试准考证，按准考证上的要求到指定地点参加考试。
      - (五) 特别提示 1.根据 2020 年 8 月 17 日召开的国务院常务会议决定，教育部出台了《教育部关于印发<教育类研究生和公费师范生免试认定中小学教师资格改革实施方案>的通知》 (教师函〔2020〕5 号) ，请相关考生密切关注。符合条件的教育类研究生、公费师范生可参加学校组织的教育教学能力考核，也可自愿参加国家中小学教师资格考试，申请认定相应的教师资格。 2.考生须本人通过教师资格考试网上报名系统进行报名，并对本人所填报的个人信息和报考信息准确性负责。禁止培训机构或学校团体替代考生报名，如有违反而造成信息有误，责任由考生本人承担。 3.所有考生 (含以前参加过国家统考笔试的考生) 报名前需要重新进行注册、填报个人信息和上传个人照片，重新注册操作不影响考生已获得的笔试和面试成绩。 4.考生如忘记密码可通过报名系统提示操作，报名系统将把新的密码通过短信发送到考生报名时所填报的手机上。手机短信为考生重新获取密码的重要途径，在参加中小学教师资格考试期间，请考生不要更换手机号码。 5.按照我省过渡政策，自 2015 年起，原省考成绩及合格证不再适用，申请认定教师资格必须参加国家统一的教师资格考试笔试及面试全部项目。

  - tag: title
    text: 三、考试方式

  - tag: p
    text:
      - 我省 2022 年下半年中小学教师资格考试 (笔试) 使用纸笔考试方式。

  - tag: title
    text: 四、考试科目及时间安排

  - tag: p
    text:
      - 考试日期为 2022 年 10 月 29 日 (周六) ，各科目笔试考试时间为 120 分钟。

      - 初级中学的“学科知识与教学能力”笔试科目分：语文、数学、英语、物理、化学、生物、道德与法治、历史、地理、音乐、体育与健康、美术、信息技术、历史与社会、科学等 15 个学科。
      - 高级中学的“学科知识与教学能力”笔试科目分：语文、数学、英语、物理、化学、生物、思想政治、历史、地理、音乐、体育与健康、美术、信息技术、通用技术等 14 个学科。
      - 申请中职文化课教师资格的人员参加高级中学教师各科笔试。
      - 申请中职专业课及中职实习指导教师资格的人员参加高级中学教师的“综合素质”和“教育知识与能力”两科笔试，“学科知识与教学能力”科目纳入面试环节考查。
      - 特别提示： 音、体、美专业考生的笔试公共科目一、科目二 (科目代目： 201、202、301、302 )实行单独编码 (相应科目代码：201A、202A、301A、302A)，考试内容暂与原科目相同。
      - 实行单独编码后，音、体、美专业考生在笔试报名时应选报单独编码的公共科目。取得科目 201A、202A 合格的考生，面试仅限于参加小学类别音、体、美专业科目；取得科目 301A、302A 合格的考生，面试仅限于参加初中、高中、中职文化课类别音、体、美专业科目。考生已获得科目 201、202、 301、302 合格成绩，可相应替代科目 201A、202A、301A、 302A 合格成绩；考生已获得科目 201A、202A、301A、302A 合格成绩不可替代科目 201、202、301、302 合格成绩。
      - 根据《教育部教师工作司关于调整中小学教师资格考试部分考试科目名称的通知》 (教师司函〔2021〕14 号) ，自 2021 年 6 月起对中小学教师资格考试小学社会等科目名称进行相应调整，具体如下： 1.小学面试科目中，“小学社会”调整为“小学道德与法治” 2.初级中学笔试科目中，“思想品德学科知识与教学能力 (初级中学) ” 调整为“道德与法治学科知识与教学能力 (初级中学) ” 3.初级中学面试科目中，“思想品德 (初级中学) ” 调整为“道德与法治 (初级中学) ”
      - 根据《教育部教师工作司关于中小学教师资格考试增加“心理健康教育”等学科的通知》 (教师司函[2017]41 号) 文件要求，中小学教师资格考试初中、高中、中职文化课类别面试增设“心理健康教育”“日语”“俄语”学科， 以上三个新增学科的笔试科目三《学科知识与教学能力》结合面试一并考核；小学类别面试增设“心理健康教育”“信息技术 ”学科。请有意报考上述学科教师资格证的考生在笔试报考时选择相应的公共科目 (201、202 或 301、302) 报考

  - tag: title
    text: 五、疫情防控须知

  - tag: p
    text:
      - 为切实保障广大考生及涉考人员的生命安全和身体健康，考生须严格遵守以下防疫要求：
      - (一) 严格执行考生本人现所居地和考区当地政府各项防疫规定，做好考试准备。
      - (二) 来自疫情中、高风险地区考生要提前报告，并为执行现居地和考区所在地政府的防疫规定预留出充分时间。考生本人要提前了解当地政府的相关防疫规定，为执行相关规定预留出充分的时间。
      - (三) 做好自我健康监测。从考前第 14 天开始，所有考生需通过微信吉事办下载“吉祥码” (具体下载说明附后) 。所有考生还需填写《吉林省 2022 年下半年中小学教师资格考试考生健康监测卡》 (附后，请考生自行下载打印) 。
      - (四) 考生需自备口罩，所有考生进入考点时除需要出示“身份证、准考证以外，还需要通过手机出示“吉祥码”“通信大数据行程卡”“首场考试考前 48 小时核酸检测阴性结果”和本人填报的《吉林省 2022 年下半年中小学教师资格考试考生健康监测卡》，进入考场后需提交《吉林省 2022 年下半年中小学教师资格考试疫情防控与诚信考试考生承诺书》 (附后，请考生自行下载打印) ，并主动接受入场检查。考生应主动接受体温测量，体温低于 37.3℃ 方可直接进入考点。考生进入考点、考场时不得因为佩戴口罩影响身份识别。低风险地区的考生在进入考场前要佩戴口罩，进入考场就座后，考生可以自主决定是否继续佩戴；非低风险地区、备用隔离考场的考生要全程佩戴口罩。
      - (五) 考生进入考点后，需关闭手机，手机由考点统一管理。考生参加第一科考试进入考场时将《吉林省 2022 年下半年中小学教师资格考试疫情防控与诚信考试考生承诺书》交给监考员。考生入场和散场时要按考务人员的指令有序进入和离开，不得拥挤，保持人员间距 1 米以上。
      - 考试疫情防控措施将根据疫情防控形势变化适时调整，请考生持续密切关注吉林省教育考试院官方网站和面试考区所在地政府、教育部门发布的相关信息，及时了解相关政策信息。

  - tag: title
    text: 六、其他说明

  - tag: p
    text:
      - (一) 考生在笔试成绩公布后，可通过中小学教师资格考试网 (http://ntce.neea.edu.cn) 查询本人的考试成绩，2022 年下半年笔试成绩查询开放日期：2022 年 12 月 9 日。考生如对本人的考试成绩有异议，考生可在成绩公布 10 日内 (含周六、周日) (具体查卷时间由考试机构确定) ，向当地市(州)、县 (区) 招考服务中心(考试院)提出复核申请，逾期不再受理。复核范围为漏登分、错累分，漏评阅试题试卷，查卷必须符合规定，凡涉及评阅宽严尺度问题的一律不予复查。复查结果由考试机构提供查询。考生须注明申请人姓名、身份证号、准考证号、需复核科目、成绩、联系电话等信息。
      - 国家确定笔试成绩合格线，笔试成绩合格考生由户籍所在地 (包含居住证) 教育行政部门进行资格审查和面试, 港澳台居民由其居住所在地教育行政部门进行资格审查和面试。
      - (二) 笔试单科成绩有效期为 2 年。笔试各科成绩合格者，方可参加面试。笔试和面试均合格者自行登录中小学教师资格考试网站 (http://ntce.neea.edu.cn) 下载、打印 PDF 版本考试合格证明。教师资格考试合格证明有效期为 3 年。教师资格考试合格证明是考生申请认定教师资格的必备条件。
      - |-
        (三) 2022 年下半年面试报名时间: 12 月 9-12 日，面试日期：2023 年 1 月 7-8 日，面试具体公告信息请于笔试成绩公布后登录中小学教师资格考试网 (http://ntce.neea.edu.cn) 。
      - (四) 有关考试标准及大纲等方面信息请登录中小学教师资格考试网 (http://ntce.neea.edu.cn) 查阅。
      - (五) 有关教师资格考试改革的相关政策规定，请登录吉林省教育信息网查询《吉林省中小学教师资格考试改革试点工作实施方案》。

