    heading: 2022 年下半年时间安排
    text:
      - 2022 年下半年中小学教师资格考试 (笔试) 报名工作将于 9 月 2 日 8:00 开始 (吉林省 9 月 5 日 15:00 止)。
      - 2022 年 9 月 8 日 24 时停止缴费
      - 2022 年 10 月 25 日 - 10 月 29 日可打印教师资格考试笔试准考证。
      - 考试时间为 2022 年 10 月 29 日 (星期六)。

