  - tag: title
    text: 报到时间

  - tag: text
    type: info
    heading: 报到时间是什么时候?
    text:
      - 本科新生报到时间为 2023 年 8 月 26 日、9 月 27 日 (星期六、星期日)
      - 研究生新生的报到时间为 2023 年 8 月 29 日、30 日 (星期二、星期三)

  - tag: text
    type: info
    heading: 可以提前入校么?
    text:
      - 自 2020 年以来，由于疫情原因，非特殊情况不能提前入校。
      - 2023 年迎新细则尚未出台，具体以学校通知为准。

  - tag: text
    type: info
    heading: 可是我提前到了怎么办?
    text: 您可以选择住宾馆。如果您实在有困难需要提前报到，请联系辅导员。

