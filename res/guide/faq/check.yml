  - tag: title
    text: 门禁管控

  - tag: text
    type: info
    heading: 家长可以一起陪同入校么?
    text:
      - 自 2020 年以来受疫情因素影响，学校全封闭管理，家长不得入校。
      - 2022 年年底新国二十条规定到大学校园等人员密集场所访问，需要向所在单位申请。考虑到往年迎新工作已经积累足够经验和迎新工作的混乱性，学校大概率禁止家长入校。具体以学校日后出台的 2023 年迎新工作具体安排为准。

  - tag: text
    type: info
    heading: 入校后放置行李可以出校采购物品么?
    text:
      - 可以，目前在校学生可以自由出入学校。

  - tag: title
    text: 行李

  - tag: text
    type: info
    heading: 可以提前邮寄行李到学校么?
    text:
      - 可以，您可酌情考虑邮寄被子、衣物等体积大的物件。只随身携带贵重物品。
      - 由于开学快递很多，室内存放不下，您的行李会被放置在室外的棚内。建议在纸箱上紧密缠绕透明胶带以做好防水工作。
      - 点击查看邮寄地址以及相关详情。

  - tag: list
    header: false
    items:
      - text: 快递详情
        icon: express
        path: /guide/express/

  - tag: text
    type: info
    heading: 行李一个人拿不动怎么办?
    text:
      - 因疫情防控需要，学生家长、亲友不能陪同学生进入校园。但是新生报到时，校园内配备服务车转运行李，学生志愿者提供服务保障。
      - |-
        注意: 净月寝室楼只有 6 楼，没电梯，所以请务必对帮您搬行李的学长学姐表示感谢。
