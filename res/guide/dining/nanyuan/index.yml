    heading: 简介
    text:
      - 南苑餐厅位于校区南部，靠近学生七舍。餐厅 1999 年投入使用，2011 年重新维护改造，建筑面积 10519.19 平方米，可同时容纳 1416 人就餐。食堂一层为特色风味餐厅，二层为基本餐厅，三层为清真餐厅。特色风味及清真餐厅全天营业。

