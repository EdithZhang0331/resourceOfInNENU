  - tag: title
    text: 洗涤方式

  - tag: ol
    text:
      - 在洗衣机内加入衣物，并关闭盖子
      - 在洗衣机左上角加入洗涤剂
      - 扫描二维码选择洗衣时长并支付
      - 洗衣结束后取走衣服
      - 最后要把门微开不要关上

  - tag: text
    type: tip
    text:
      - 使用微信扫描二维码会直接跳转到微信小程序，无需下载 App。

