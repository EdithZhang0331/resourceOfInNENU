        各学院 (部) :

  - tag: p
    text:
      - |-
        为保证家庭经济困难本科 (含预科) 新生顺利入学，学校将在今年的绿色通道工作中进一步落实“按需助学”，确保应助尽助，通过多种个性化资助项目，切实解决学生的实际困难。具体安排如下:

  - tag: ol
    heading: 一、资助项目
    text:
      - 爱心礼盒。学生可申领爱心礼盒 1 份，包含笔记本、笔、卫生纸、暖瓶、毛巾等基本学习生活用品。
      - 行李卡。家庭经济特别困难的学生可申领行李 1 套。
      - 中秋礼包。学生可申领中秋礼包，包含月饼礼盒一份 (领取方式另行通知) 、安心家书一封 (现场领取纸张及信封，领取月饼礼盒时交回，学校代为邮寄) 、励志书籍自选包一份 (包含《行远·思源》《励志学子系列》等书籍) 。
      - 入学体检补助。学生可申领入学体检补助，金额为 100 元。
      - 临时困难补助。因疫情、意外变故等原因导致入学后短期内存在经济困难的学生可申领临时困难补助，原则上金额不超过 2000 元。
      - 灾情专项补助。家庭所在地遭受洪涝、地震、台风等严重自然灾害，家庭受灾严重的学生可申领灾情专项补助，金额一般为 200 - 1000 元。
      - 路途补助。未申领新生入学资助项目且因入学路途费用造成经济困难的学生，可申领路途补助，原则上金额不超过 1000 元。

  - tag: p
    text:
      - 学校还将通过“助学·筑梦·铸人”主题宣讲会、东师助学“午谈会”等育人活动，全面开展资助政策及资助项目宣讲，及时开展对学生的思想、心理引导，帮助家庭经济困难本科新生全面了解国家及学校资助政策，消除学生后顾之忧，使其尽快适应大学生活，全面健康成长。

  - tag: ol
    heading: 二、工作流程
    text:
      - 学生在学院 (部) 报到处提出申请，出示《东北师范大学家庭经济困难学生认定申请表 (2022年版) 》等材料。
      - 新生辅导员全面了解学生困难情况，指导学生填写《东北师范大学本科学生“绿色通道”申请表》 (见附件) ，帮助其选择恰当的“绿色通道”资助项目 (家庭经济困难的公费教育类学生原则上仅可在爱心礼盒、临时困难补助和灾情专项补助三项中选择) 。
      - 学院 (部) 党委副书记 (副院、部长) 审核、签字。
      - 学生本人持绿色通道申请表到学校设立的“绿色通道”办理处办理手续，经学校审核及进行必要调整后，领取相关资助。

  - tag: ol
    heading: 三、具体要求
    text:
      - 各学院 (部) 要及时、准确传达新生“绿色通道”相关工作内容，确保新生完全知情、按需申请。
      - 各学院 (部) 要在学院 (部) 报到处设专人接待家庭经济困难新生，为其介绍“绿色通道”具体措施，提供资助政策咨询等服务。新生辅导员要认真查看学生认定申请表、家庭经济情况证明等相关材料，并通过谈心谈话等方式，准确把握家庭经济困难学生实际情况。
      - 学院 (部) 要关注未按时报到学生的情况，如因家庭经济困难未报到，要及时向学生资助管理中心反馈。

