app:
  title: 欢迎使用『东师青年+』
  content: 欢迎使用东师青年+。这是一个由校团委融媒体中心授权 Mr.Hope 个人开发制作的小程序，内含 82 万字的新生攻略。小程序内容仅代表 Mr.Hope 的个人观点，希望大家能够通过小程序摆脱对大学的迷茫。
select:
  title: 问题说明
  content: 目前一些由学校《非正常添加的课程》不能正确的被解析，因此课表显示课程可能会有缺失。这一故障不会影响你对课程的拥有。任何的小程序操作都不会允许你退选这些课程，如有需要请登录官方系统。如你选择相同课程或同时间其他课程，小程序会正确提示你与相关课程冲突。
  force: true
